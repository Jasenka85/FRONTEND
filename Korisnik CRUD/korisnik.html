<!doctype html>
<html class="no-js" lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upoznavanje s RWD</title>
    <link rel="stylesheet" href="css/foundation.css">

  </head>
<body>


    <div class="grid-container">
      
      
        <p>Korisnici:</p>

        
        <ol id="podaci">

  
        </ol>

                </div>

                <div class="medium-6 cell">
                <label>Prezime
                    <input type="text" id="prezime">

                </div>
            
            </div>

                </div>

                <div class="medium-6 cell">

                    <input type="text" id="mobitel">
                </label>
                </div>

            </div>


            <div class="grid-x grid-padding-x grid-padding-y">

                <div class="medium-6 cell">

                </label>
                </div>

            </div>


            <div class="grid-x grid-padding-x grid-padding-y">
            <div class="medium-6 cell">
            <center>
            <a href="#" id="dodaj" class="success button expanded">Dodaj</a>
            </center>
            </div>
            <div class="medium-6 cell">
                <center>
                <a href="#" id="promjeni" class="button expanded">Promjeni</a>
                </center>
                </div>
            </div>
    </div>
  </div>
  
</form>


    </div>
