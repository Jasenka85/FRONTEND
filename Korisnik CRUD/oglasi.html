<!doctype html>
<html class="no-js" lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Obrazac za objavu oglasa</title>
    <link rel="stylesheet" href="css/foundation.css">
    <link rel="stylesheet" href="css/app_oglas.css">
  </head>

<body>


    <div class="grid-container mojgrid">
      
        <div class="grid-x mojheader">
      
            <div class="cell"><img src="header.jpg" alt = "header"></div>
            
        </div>
      
        
        <h1>Objavite svoj oglas!</h1>
        
        

        <h2>Vaši podaci:</h2>

        <form>

            <div class="grid-x grid-padding-x mojform">

                <div class="medium-4 cell">
                <label>Ime
                    <input type="text" id="ime">
                </label>
                </div>

                <div class="medium-4 cell">
                <label>Prezime
                    <input type="text" id="prezime">
                </label>
                </div>

                <div class="medium-4 cell">
                    <label>E-mail
                        <input type="text" id="email">
                    </label>
                </div>
            
            </div>


            <div class="grid-x grid-padding-x mojform">

                <div class="medium-4 cell">
                <label>Mobitel
                    <input type="text" id="mobitel">
                </label>
                </div>


                <div class="medium-4 cell">
                <label>Grad
                    <input type="text" id="grad">
                </label>
                </div>

                <div class="medium-4 cell">
                    </div>

            </div>
  
    </form>


    <h2>Podaci o oglasu:</h2>

    <form>

        <div class="grid-x grid-padding-x mojform">

            <div class="medium-6 cell">
                <label>Kategorija oglasa
                    <select class="mojizbor" id="kategorija">
                      <option value="1">Poklanjam životinju</option>
                      <option value="2">Želim udomiti životinju</option>
                    </select>
                  </label>
            </div>

            <div class="medium-6 cell">
            <label>Naslov oglasa
                <input type="text" id="naslov">
            </label>
            </div>
        </div>


        <div class="grid-x grid-padding-x mojform">

            <div class="cell">
                  <label>Opis oglasa
                    <textarea placeholder="Opis" id="opis"></textarea>
                  </label>
            </div>

        </div>


        <div class="grid-x grid-padding-x mojform">

            <div class="medium-4 cell">
                <label>Vrsta životinje
                    <input type="text" id="vrstazivotinje">
                </label>
            </div>

            <div class="medium-4 cell">
            <label>Ime ili pasmina životinje
                <input type="text" id="imezivotinje">
            </label>
            </div>

            <div class="medium-4 cell">
                <label>Dob životinje
                    <input type="text" id="dobzivotinje">
                </label>
            </div>

        </div>


        <div class="grid-x grid-padding-x mojform">

            <div class="medium-4 cell">
                <label>Spol životinje
                    <input type="text" id="spolzivotinje">
                </label>
            </div>

            <div class="medium-4 cell">
            <label>Kastrirana?
                <input type="text" id="kastriran">
            </label>
            </div>

            <div class="medium-4 cell">
                
            </div>

        </div>



        <div class="grid-x grid-padding-x mojform">

            <div class="medium-4 cell">
                
            </div>

            <div class="medium-4 cell gumbo">
                <a href="#" id="dodaj" class="success button">Objavi</a>
            </div>

            <div class="medium-4 cell">
                
            </div>

        </div>
        
        
        
        

</form>






</div>


    <script src="js/vendor/jquery.js"></script>
    <script src="js/vendor/what-input.js"></script>
    <script src="js/vendor/foundation.js"></script>
    <script src="js/app_oglas.js"></script>
  </body>
</html>
